<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/bst/css/bootstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applr SignUp or Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/bst/images/k.png" type="image/x-icon">
</head>
<body> 
    <script src="/bst/js/boostrap.js"></script>
   <header><div>
    <span class="applr">
        <a href="#">
            <img src="/bst/images/k.png" alt="logo" width="90px" height="90px">
        </a>
    </span>
    
    </div>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
        <button class="btn-popup">Login</button>
    </nav>
   </header>
   <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label >Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label >Password</label>
            </div>
            <div class="remember">
                <label ><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="login-btn">
                <button type="submit"class="btn">Login</button>
            </div>
            <div class="register l">
                <p>Don't have an account? 
                    <a href="#" class="register-link">Register</a> Here
                    
                </p>
            </div>
            <div class="icons">
                <p>Log in Using </p>
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" required>
                <label >Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label >Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label >Password</label>
            </div>
            <div class="remember">
                <label ><input type="checkbox">I agree to the <a href="#"><strong>Terms and conditions</strong></a></label>
            </div>
            <div class="login-btn">
                <button type="submit"class="btn">Register</button>
            </div>
            <div class="register">
                <p>Already have an account? 
                    <a href="#" class="login-link">Login</a>
                </p>
            </div>
        </form>
    </div>
    </div>
   <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
