<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in javaScript</title>
</head>
<body>
    <img src="/images/k.png" alt="apple" width="200vw" id="img">
    <h3 id="h3">Hello Friends</h3>
    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
    <input type="text" required>
    <label >Username</label>
</div>
<div class="input-box">
    <span class="icon"><ion-icon name="mail"></ion-icon></span>
    <input type="email" required>
    <label >Email</label>
</div>
<div class="input-box">
    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
    <input type="password" required>
    <label >Password</label>
</div>
<div class="remember">
    <label ><input type="checkbox">I agree to the <a href="#"><strong>Terms and conditions</strong></a></label>
</div>
<div class="login-btn">
    <button type="submit"class="btn">Register</button>
</div>
    <script>
        window.addEventListener("load",start,false);
        function start()
        {
            document.getElementById('img').addEventListener("mouseover",change,false);
            document.getElementById('h3').addEventListener("mouseout",outone,false);

        }
        function outone()
        {
            document.getElementById('h3').innerHTML="Welcome To Kec";
        }
        function change()
        {
            document.getElementById('img').setAttribute("src","/images/love.png");
        }
    </script>
</body>
</html>
